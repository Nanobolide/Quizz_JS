<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Quiz de Nano !</h1>

    <div class="container-global">
        <form action="" class="form-quizz">

            <!-- Question 1 -->

            <div class="question-block">
                <h4> Combien y a-t’il de pays africains (îles et archipels inclus) ?</h4>
            
            <div>
                <input type="radio" id="nb1" name="q1" value="a" checked>
                <label for="nb1">63</label>
                
            </div>
            <div> 
                <input type="radio" id="nb2" name="q1" value="b" >
                <label for="nb2">74</label>
            </div>
            <div>
                <input type="radio" id="nb3" name="q1" value="c"  >
                <label for="nb3">54</label>
            </div>
        </div>
                <!-- QUESTION SUIVANT -->

            <div class="question-block">
                <h4>combien de pays font parti du cemac</h4>
            
            <div>
                <input type="radio" id="n1" name="q2" value="a" checked>
                <label for="n1">8</label>
            </div>
            <div> 
                <input type="radio" id="n2" name="q2" value="b" >
                <label for="n2">12</label>
            </div>
            <div>
                <input type="radio" id="n3" name="q2" value="c"  >
                <label for="n3">10</label>
            </div>
        </div>
                <!-- QUESTION SUIVANT -->

            <div class="question-block">
                <h4>Un langage serveur</h4>
            
            <div>
                <input type="radio" id="date4" name="q3" value="a" checked>
                <label for="date4">JavaScript</label>
            </div>
            <div> 
                <input type="radio" id="date5" name="q3" value="b" >
                <label for="date5">PHP</label>
            </div>
            <div>
                <input type="radio" id="date6" name="q3" value="c"  >
                <label for="date6">HTML</label>
            </div>
        </div>
                <!-- QUESTION SUIVANT -->

            <div class="question-block">
                <h4>Quelle est la capitale de la  Centrafrique ?</h4>
             
            <div>
                <input type="radio" id="Ljubljana" name="q4" value="a" checked>
                <label for="Ljubljana">Bangui</label>
            </div>
            <div> 
                <input type="radio" id="Belgrade" name="q4" value="b" >
                <label for="Belgrade">Ndele</label>
            </div>
            <div>
                <input type="radio" id="Bratislava" name="q4" value="c"  >
                <label for="Bratislava">Berberati</label>
            </div>
        </div>
            
                <!-- QUESTION SUIVANT -->

            <div class="question-block">
                <h4>Combien d'habitant compte la Centrafrique en 2020 ?</h4>
            
            <div>
                <input type="radio" id="m1" name="q5" value="a" checked>
                <label for="m1">3 Million</label>
            </div>
            <div> 
                <input type="radio" id="m2" name="q5" value="b" >
                <label for="m2">20 Millions</label>
            </div>   
            <div>
                <input type="radio" id="m3" name="q5" value="c"  >
                <label for="m3">5 Millions</label>
            </div>
        </div>
                <!-- QUESTION FIN -->
                <button type="submit">Validez vos choix !</button>
            </form>
                <div class="resultats"> 
                    <h2>Cliquez sur valider pour voir les résultats.</h2>
                    <p class="aide"></p>
                    <p class="note"></p>
                   
                </div>
           
        
    </div>

 <!--    /* Fais par MAIDOU  */ -->

    <script src="app.js"></script>
</body>
</html>
